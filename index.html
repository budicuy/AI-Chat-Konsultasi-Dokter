<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dokbro AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="importmap">
      {
        "imports": {
          "react/": "https://esm.sh/react@^19.1.1/",
          "react": "https://esm.sh/react@^19.1.1",
          "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
          "@google/genai": "https://esm.sh/@google/genai@^1.13.0",
          "react-markdown": "https://esm.sh/react-markdown@^9.0.1",
          "remark-gfm": "https://esm.sh/remark-gfm@^4.0.0"
        }
      }
    </script>
    <style>
      html,
      body,
      #root {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .markdown-content ul,
      .markdown-content ol {
        list-style-position: inside;
        margin-left: 1rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .markdown-content ul {
        list-style-type: disc;
      }
      .markdown-content ol {
        list-style-type: decimal;
      }
      .markdown-content li {
        margin-bottom: 0.25rem;
      }
      .markdown-content p {
        margin-bottom: 0.5rem;
      }
      /* Remove bottom margin from the last element to prevent extra spacing */
      .markdown-content > *:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body class="bg-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
